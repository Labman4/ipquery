name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ipquery:${{ github.head_ref || github.ref_name }}
    
    - uses: redhat-actions/push-to-registry@v2.7
      with:
        image: ipquery
        registry: quay.io/elpsykongroo
        tags: ${{ github.head_ref || github.ref_name }}
        username:  ${{ secrets.QUAY_REGISTRY_NAME }}
        password:  ${{ secrets.QUAY_REGISTRY_PASS }} 
